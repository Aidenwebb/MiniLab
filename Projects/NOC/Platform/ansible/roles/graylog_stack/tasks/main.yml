---
- name: Create /opt/graylog_stack directory
  ansible.builtin.file:
    path: /opt/graylog_stack
    state: directory
    mode: 0750

- name: Copy compose file
  copy:
    src: files/{{ item }}
    dest: /opt/graylog_stack/{{ item }}
    mode: 0640
  with_items:
    - docker-compose.yml

- name: Copy env template
  template:
    src: templates/.env.j2
    dest: /opt/graylog_stack/.env
    mode: 0640

- name: Deploy compose stack
  docker_compose:
    project_src: /opt/graylog_stack
    files:
      - docker-compose.yml
